<section class="py-5">
  <div class="container">
    <div class="card mb-3 shadow-lg">
      <div class="row g-0">
        <div class="col-md-4">
          {% picture jpt-webp {{ image_paths | sample }} jpt-mobile: {{ image_paths | sample }} 1:1 --img class="img-fluid rounded-start p-3" width="400" --alt {{ alt.keyword | sample }} %}
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title" style="color: orange;">{{ page.about.title }}</h2>
            <h3 class="card-subtitle mb-2 text-muted">{{ page.about.subtitle }}</h3>
            <p class="card-text">{{ page.about.article }}</p>
            <a href="#" class="btn btn-primary"><i class="bi bi-arrow-right"></i>{{ alt.keyword | sample }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
