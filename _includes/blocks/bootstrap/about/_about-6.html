<section class="pb-5 pt-5" data-pg-collapsed>
  <div class="container pb-5 pt-5">
    <div class="align-items-center g-4 row">
      <div class="col-lg-5">
        <h2 class="display-5 fw-bold text-primary">
          {{ page.about.title }}
        </h2>
        <h3 class="text-center mt-5">
          {{ page.about.subtitle }}
        </h3>
        <p class="fw-light lead mb-4">
          {{ page.about.article }}
        </p>
      </div>
      <div class="col-lg-7 col-md-6 order-lg-first text-center">
        {% picture jpt-webp {{ image_paths | sample }} jpt-mobile: {{ image_paths | sample }} 1:1 --img class="img-fluid d-block mx-lg-auto mb-15" width="400" height="400" --alt {{ alt.keyword | sample }} %}
      </div>
    </div>
  </div>
</section>
