<section class="position-relative py-20 bg-white overflow-hidden" style="background-image: url('flex-assets/elements/pattern-light.png')">
    <div class="position-absolute top-0 start-0 h-100 w-100" style="background: radial-gradient(50% 50% at 50% 50%, rgba(255, 255, 255, 0) 0%, #FFFFFF 100%);"></div>
    <div class="position-relative container" style="z-index:1;">
      <div class="mb-10 row align-items-center g-16">
        <div class="col-12 col-md-6">
          
          <h1 class="font-heading mb-6 fs-6" style="letter-spacing: -1px;">{{ page.hero.title }}</h1>
          <h2 class="mb-0 fw-semibold text-secondary">{{ page.hero.subtitle }}</h2>
        </div>
        <div class="col-12 col-md-6">
          <div class="row justify-content-end g-4 g-md-6">
            <div class="col-12 col-md-auto"><a class="btn btn-lg btn-success w-100 text-success-light shadow-sm" href="#">{{ alt.keyword | sample }}</a></div>
            <div class="col-12 col-md-auto"></div>
          </div>
        </div>
      </div>
      <div class="row align-items-center g-8">
        <div class="col-12 col-md-6">
          
          
          
          <ul class="list-unstyled">
            
            
            
          </ul>
          <p class="mb-0 fs-10 fw-medium text-secondary">{{ page.hero.article }}</p>
        </div>
        <div class="col-12 col-md-6">
          <div class="d-flex justify-content-center justify-content-md-end">
            {% picture jpt-webp {{ image_paths | sample }} jpt-mobile: {{ image_paths | sample }} 1:1 --img class="img-fluid" width="500" height="500" --alt {{ alt.keyword | sample }} %}
          </div>
        </div>
      </div>
    </div>
  </section>
