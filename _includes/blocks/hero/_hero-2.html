<section class="py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
            {% picture jpt-webp {{ image_paths | sample }} jpt-mobile: {{ image_paths | sample }} 1:1 --img class="img-fluid" width="500" height="500" --alt {{ alt.keyword | sample }} %}
        </div>
        <div class="col-md-6 shadow p-5">
          <h1>{{ page.hero.title }}</h1>
          <h2 class="fst-italic">{{ page.hero.subtitle }}</h2>
          <p>{{ page.hero.article }}</p>
          <div class="col-md-12">
            <a href="/" class="btn btn-secondary btn-lg">{{ alt.keyword | sample }}</a>
          </div>
        </div>

      </div>
    </div>
  </section>
