<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">{% picture jpt-webp {{ image_paths | sample }} jpt-mobile: {{ image_paths | sample }} 1:1 --img class="img-fluid d-block mx-lg-auto" width="700" height="500" --alt {{ alt.keyword | sample }} %}
        </div>
        <div class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-3" style="color: var(--bs-indigo);">{{ page.hero.title }}</h1>
            <h2 style="font-size: 25px;color: var(--bs-cyan);">{{ page.hero.subtitle }}</h2>
            <p class="lead">{{ page.hero.article }}</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <a href="{{ site.data.links.link | sample }}"></a><button class="btn btn-primary btn-lg px-4 me-md-2" type="button" style="background: var(--bs-blue);">{{ alt.keyword | sample }}</button>
            </div>
        </div>
    </div>
</div>
